<!--Create the rest of the buttons in the calculator. To create multiple rows of buttons, put the buttons inside elements like this:-->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>updated Calculator</title>
</head>
<body>
<p>
    <button onclick="
        updateCalculation('1');
      ">1
    </button>

    <button onclick="
        updateCalculation('2');
      ">2
    </button>

    <button onclick="
        updateCalculation('3');
      ">3
    </button>

    <button onclick="
        updateCalculation ('+');
      ">+
    </button>
</p>

<p>
    <button onclick="
        updateCalculation  ('4');
      ">4
    </button>

    <button onclick="
        updateCalculation ('5');
      ">5
    </button>

    <button onclick="
        updateCalculation ('6');
      ">6
    </button>

    <button onclick="
        updateCalculation ('-');
      ">-
    </button>
</p>

<p>
    <button onclick="
        updateCalculation ('7');
      ">7
    </button>

    <button onclick="
        updateCalculation ('8');
      ">8
    </button>

    <button onclick="
        updateCalculation ('9');
      ">9
    </button>

    <button onclick="
        updateCalculation (' * ');
      ">*
    </button>
</p>

<p>
    <button onclick="
        updateCalculation ('0');
      ">0
    </button>

    <button onclick="
        updateCalculation ('.');
      ">.
    </button>

    <button onclick="
        calculation = eval(calculation);
        console.log(calculation);
      ">=
    </button>

    <button onclick="
        updateCalculation ('/');
      ">/
    </button>
</p>

<p>
    <button onclick="
        calculation = '';
        console.log('cleared...');
      ">Clear
    </button>
</p>

<script>
    let calculation = '';

    function updateCalculation(assignment) {
        calculation += assignment;
        console.log(calculation);
    }
</script>
</body>
</html>
