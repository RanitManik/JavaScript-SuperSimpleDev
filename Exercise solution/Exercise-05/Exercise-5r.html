<!--Create the rest of the buttons in the calculator. To create multiple rows of buttons, put the buttons inside elements like this:-->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
<p>
    <button onclick="
        calculation += '1';
        console.log(calculation);
      ">1
    </button>

    <button onclick="
        calculation += '2';
        console.log(calculation);
      ">2
    </button>

    <button onclick="
        calculation += '3';
        console.log(calculation);
      ">3
    </button>

    <button onclick="
        calculation += ' + ';
        console.log(calculation);
      ">+
    </button>
</p>

<p>
    <button onclick="
        calculation += '4';
        console.log(calculation);
      ">4
    </button>

    <button onclick="
        calculation += '5';
        console.log(calculation);
      ">5
    </button>

    <button onclick="
        calculation += '6';
        console.log(calculation);
      ">6
    </button>

    <button onclick="
        calculation += ' - ';
        console.log(calculation);
      ">-
    </button>
</p>

<p>
    <button onclick="
        calculation += '7';
        console.log(calculation);
      ">7
    </button>

    <button onclick="
        calculation += '8';
        console.log(calculation);
      ">8
    </button>

    <button onclick="
        calculation += '9';
        console.log(calculation);
      ">9
    </button>

    <button onclick="
        calculation += ' * ';
        console.log(calculation);
      ">*
    </button>
</p>

<p>
    <button onclick="
        calculation += '0';
        console.log(calculation);
      ">0
    </button>

    <button onclick="
        calculation += '.';
        console.log(calculation);
      ">.
    </button>

    <button onclick="
        calculation = eval(calculation);
        console.log(calculation);
      ">=
    </button>

    <button onclick="
        calculation += ' / ';
        console.log(calculation);
      ">/
    </button>
</p>

<p>
    <button onclick="
        calculation = '';
        console.log(calculation);
      ">Clear
    </button>
</p>

<script>
    let calculation = '';
</script>
</body>
</html>
