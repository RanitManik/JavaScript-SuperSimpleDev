<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tails or heads</title>
</head>
<body>
<script>
    result = "";

    let randomNumber = Math.random();
    if (randomNumber < 0.5) {
        result = "tails";
    } else result = "heads";

    console.log(result);
</script>
</body>
</html>
