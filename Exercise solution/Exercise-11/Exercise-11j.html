<body>
<script>
    let a1 = [-2, 3, -4, 5];
    let a2 = [6, -7, 8, 9];

    function addOne(array1, array2) {
        let array3 = [];
        for (let i = 0; i < array1.length; i++) {
            array3[i] = array1[i] + array2[i];
        }
        return array3;
    }

    let a3 = addOne(a1, a2);
    console.log(a3);
</script>
