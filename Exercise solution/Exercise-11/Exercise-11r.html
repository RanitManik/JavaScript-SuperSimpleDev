<body>
<script>
    const a1 = ['egg', 'apple', "egg", 'egg', 'ham'];

    function removeEgg(array) {
        let result = [];
        for (let i = 0; i < array.length; i++) {
            let item = array[i];
            if (item !== 'egg') {
                result.push(item);
            }
        }
        return result;
    }

    console.log(removeEgg(a1));
</script>
</body>
