<script>
    const a1 = ['apple', 'grape', "search", 'apple'];
    const a2 = ['not', 'found'];

    function findIndex(array, word) {
        for (let i = 0; i < array.length; i++) {
            if (array[i] === word) {
                return 1;
            }
        }
        return -1;
    }

    console.log(findIndex(a1, 'apple'));
    console.log(findIndex(a2, 'search'));
</script>
