<body>
<script>
    let a1 = [-2, 3, -4, 5];

    function countPositive(array1) {
        let count = 0;
        for (let i = 0; i < array1.length; i++) {
            if (array1[i] > 0) {
                count++;
            }
        }
        return count;
    }

    console.log(countPositive(a1));
</script>
</body>
