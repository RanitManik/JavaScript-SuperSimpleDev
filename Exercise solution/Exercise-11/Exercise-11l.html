<script>
    const a1 = [2, -4, 5, 6, 7, -8, 9, 10];

    function minMax(array) {
        let minIndex = 0;
        let maxIndex = 0;

        for (let i = 0; i < array.length; i++) {
            if (array[minIndex] > array[i]) {
                minIndex = i;
            }
            if (array[maxIndex] < array[i]) {
                maxIndex = i;
            }
        }
        return {min: minIndex, max: maxIndex};
    }

    console.log(minMax(a1));
</script>
