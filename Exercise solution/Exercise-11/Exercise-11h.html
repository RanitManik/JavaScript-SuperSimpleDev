<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<script>
    let array = [-2, 3, -4, 5, 6, -7, 8, 9];
    console.log(array);

    function addOne(array) {
        for (let i = 0; i < array.length; i++) {
            array[i] = array[i] + 1;
        }
    }

    addOne(array);
    console.log(array);
</script>
</body>
</html>
