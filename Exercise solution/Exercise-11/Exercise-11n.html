<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    const a1 = ['apple', 'grape', "apple", 'apple'];

    function countWords(array) {
        const wordCount = {};
        for (let i = 0; i < array.length; i++) {
            const word = array[i];
            if (wordCount[word]) {
                wordCount[word]++;
            } else {
                wordCount[word] = 1;
            }
        }
        return wordCount;
    }

    console.log(countWords(a1));
</script>
</body>
</html>
