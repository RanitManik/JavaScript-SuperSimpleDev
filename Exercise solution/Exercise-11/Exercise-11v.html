<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    for (let i = 0; i < 20; i++) {
        let num = i + 1;

        if (((num % 3) === 0) && ((num % 5) === 0)) {
            console.log("FizzBuzz");
        } else if ((num % 3) === 0) {
            console.log("Fizz");
        } else if ((num % 5) === 0) {
            console.log("Buzz");
        } else
            console.log(num);
    }
</script>
</body>
</html>
