<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    const a1 = ['apple', 'grape', "search", 'apple'];
    const a2 = ['not', 'found'];

    function countWords(array) {
        for (let i = 0; i < array.length; i++) {
            if (array[i] === 'search') {
                return i;
            }
        }
        return -1;
    }

    console.log(countWords(a1));
    console.log(countWords(a2));
</script>
</body>
</html>
