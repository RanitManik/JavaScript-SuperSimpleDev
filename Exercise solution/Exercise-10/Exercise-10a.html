<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amazon Button</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
        }

        button {
            padding: .5rem 5rem;
            color: black;
            background-color: rgb(255, 216, 20);
            border: none;
            border-radius: 100vh;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(230, 195, 0);
        }
    </style>
</head>
<body>
<button>
    Add to Cart
</button>
</body>
</html>
