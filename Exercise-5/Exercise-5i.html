<!--In the Cart Quantity project, add a button 'Remove from cart', which decreases the cart quantity by 1.-->

<script>
    let totalQuantity = 0;
</script>
<button onClick="
    console.log(`totalQuantity: ${++totalQuantity}`);">Add to Cart
</button>
<button onClick="
    console.log(`totalQuantity: ${totalQuantity += 2}`);">+2
</button>
<button onClick="
    console.log(`totalQuantity: ${totalQuantity += 3}`);">+3
</button>
<button onClick="
    console.log(`totalQuantity: ${totalQuantity += 4}`);">+4
</button>
<button onClick="
    console.log(`totalQuantity: ${totalQuantity += 5}`);">+5
</button>
<button onClick="
    console.log(`totalQuantity: ${--totalQuantity}`);">Remove
</button>
<button onClick="
    totalQuantity = 0;
    console.log(`totalQuantity: 0`);">Reset
</button>
