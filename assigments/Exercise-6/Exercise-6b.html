    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time</title>
</head>
<body>
<script>
    let hour = 12;

    if (hour >= 6 && hour <= 12) {
        greetStatement = "Good Morning";
    } else if (hour >= 13 && hour <= 17) {
        greetStatement = "Good Afternoon";
    } else greetStatement = "Good Night";

    console.log(hour);
    console.log(greetStatement);
</script>
