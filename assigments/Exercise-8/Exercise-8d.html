<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object</title>
</head>
<body>
<script>
    const products = {
        product1: {
            name: 'Perfume',
            price: 450
        },
        product2: {
            name: 'ball',
            price: 50
        }
    };

    console.log(`The less expensive product is ${comparePrice(products.product1, products.product2)}`);

    function comparePrice(product1, product2) {
        if (product1.price < product2.price) {
            return product1.name;
        } else return product2.name;
    }
</script>
</body>
</html>
