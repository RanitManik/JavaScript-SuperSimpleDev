<!DOCTYPE html>
<html lang="en">

<body>
<button onclick="showResult('heads')">heads</button>
<button onclick="showResult('tails')">tails</button>
<p class="result-paragraph"></p>
<script>
    let result = document.querySelector('.result-paragraph');

    function showResult(choice) {
        result.innerText = `You choose ${choice}`;
    }
</script>
