<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise-9f</title>
</head>
<body>
<label>
    <input placeholder="Enter Your Name" id="myInput">
</label>
<button onclick="showName()">Submit</button>
<p class="result"></p>
<script>
    function showName() {
        let inputElement = document.getElementById("myInput");
        let inputValue = inputElement.value;
        let resultParagraph = document.querySelector(".result");
        resultParagraph.innerText = "Your Name is: " + inputValue;
    }

    let inputElement = document.getElementById("myInput");

    // Use 'keydown' event on the document to capture 'Enter' key press
    document.addEventListener('keydown', function (event) {
        if (event.key === 'Enter') {
            showName();
        }
    });
</script>
</body>
</html>
